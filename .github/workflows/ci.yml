name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -v ./...

      - name: Test with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          echo "coverage=${COVERAGE}" >> "$GITHUB_OUTPUT"
          # Fail if coverage drops below 30%
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below the 30% threshold"
            exit 1
          fi
        id: coverage

      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: go tool cover -func=coverage.out > coverage-report.txt

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('coverage-report.txt', 'utf8');
            const total = report.split('\n').find(l => l.includes('total:'));
            const body = `### Code Coverage\n\n\`\`\`\n${total.trim()}\n\`\`\`\n\n<details>\n<summary>Full report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('### Code Coverage'));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::Files not formatted with gofmt:"
            gofmt -l .
            exit 1
          fi
